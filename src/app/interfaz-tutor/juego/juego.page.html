  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="colCenter">
          <ion-img class="profileUser" src="../../assets/sinFoto.png" [hidden]="this.portada != null" ></ion-img>

      </ion-col>
    </ion-row>

      <ion-row >
        <ion-col class="colCenter">

        </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="colCenter">

    </ion-row>

  </ion-grid>
 
</ion-content>
