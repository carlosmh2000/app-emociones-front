<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-button href="/juegos/{{tipo}}" slot="start"> <ion-icon name="arrow-back-outline"></ion-icon> </ion-button>
    <ion-title class="ion-text-center"> {{this.nombreJuego}} </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="colCenter">
        <ion-img class="profileUser" src="../../assets/sinFoto.png" [hidden]="this.portada != null" ></ion-img>
        <ion-img class="profileUser" src={{this.portada}} [hidden]="this.portada === null"></ion-img>

      </ion-col>
    </ion-row>

    <ion-col class="padding">
      <ion-col>
        <ion-button class="botonConfiguracion" (click)="redirectToConfig()"> Configuraci√≥n </ion-button>
      </ion-col>
      <ion-col>
        <ion-button class="botonConfiguracion" color="danger" (click)="eliminarJuego()"> <ion-icon name="trash-outline" slot="start"></ion-icon> Eliminar juego </ion-button>
      </ion-col>
    </ion-col>
  </ion-grid>

</ion-content>
