<ion-header>
  <ion-toolbar>
    <ion-button slot="start" (click)="cerrar()"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
    <ion-title *ngIf="numEjer != 0">Ejercicio {{ numEjer }}</ion-title>
    <ion-title *ngIf="numEjer == 0">Ejercicio tutorial</ion-title>
    <ion-button slot="end" (click)="create()">Crear</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              Imagen {{this.numPregunta}}
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="preguntaForm" #preguntaFormRef="ngForm" novalidate >

              <ion-grid>

                <ion-row>
                  <ion-col>
                    <ion-label>Imagen</ion-label>
                  </ion-col>
  
              
                </ion-row>

                <ion-row>
                  <ion-col>
                    <div class="flex align-items-center full-width ion-margin-top">
                      <div class="ion-margin-end">
                        
                        <ion-button strong shape="round" color="primary" size="small" (click)="presentActionSheet('unirColor_color')">
                          Seleccionar
                        </ion-button>
                      </div>
                      <div>
                        <img class="img-thumb"  [src]="this.img" *ngIf="this.img != null">
                      </div>
                    </div>
  
                    <ion-text color="danger">
                      <span class="text-tiny"
                        [style.visibility]="this.img == null && preguntaFormRef.submitted ? '' : 'hidden'">
                        Debe seleccionar una imagen
                      </span>
                    </ion-text>
  
                  </ion-col>
  
                </ion-row>

                <ion-row>
                  <ion-col>
  
                   
                        <ion-item lines="none">
                          <ion-label position="floating">Texto</ion-label>
                          <ion-input clear-input="true" type="text" formControlName="texto"></ion-input>
                        </ion-item>
                        <ion-text color="danger">
                          <span class="text-tiny"
                            [style.visibility]="texto?.errors?.required && preguntaFormRef.submitted ? '' : 'hidden'">
                            Campo obligatorio
                          </span>
                        </ion-text>
  
                  </ion-col>
  
                </ion-row>

                <ion-row>
                  <ion-col>
                    <ion-list>
                      <ion-item>
                        <ion-select [(ngModel)]="tipoImg" interface="popover" placeholder="Selecciona el tipo">
                          <ion-select-option value="asociada">Imagen a asociar</ion-select-option>
                          <ion-select-option value="grupo">Imagen del grupo</ion-select-option>
                        </ion-select>
                      </ion-item>
                    </ion-list>
                  </ion-col>
                </ion-row>

                <ion-row>
                  <ion-col>
                    <ion-label> Solución </ion-label>
                  </ion-col>
                </ion-row>

                <ion-row *ngIf="this.tipoImg != 'asociada'">
                  <ion-col>
                    <ion-toggle [ngModelOptions]=" {standalone: false}" [(ngModel)]="correcta" ></ion-toggle>
                  </ion-col>
                </ion-row>

              </ion-grid>
              
            </form>
          
            <ion-button (click)="add()">Añadir</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <ion-list *ngFor="let pregunta of preguntas; index as i;">
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-title>Imagen {{i+1}}</ion-title>
                </ion-col>

                <ion-col>
                  <ion-button (click)="delete(i)"><ion-icon [name]="'trash-outline'"></ion-icon></ion-button>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col>
                  <ion-label>Imagen</ion-label>
                </ion-col>

              </ion-row>
            

            <ion-row>
                <ion-col>
                  <img class="img-thumb" [src]="pregunta.img">
                </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-text>{{pregunta.texto}}</ion-text>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col>
                <ion-text>{{pregunta.tipo}}</ion-text>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col *ngIf="pregunta.opcionCorrecta">
                <ion-text> Solución </ion-text>
              </ion-col>
            </ion-row>

          </ion-grid>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>






  </ion-grid>


</ion-content>
