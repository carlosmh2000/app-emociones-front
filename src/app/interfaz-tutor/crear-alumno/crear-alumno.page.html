<ion-header>
  <ion-toolbar>
    <ion-button href="./homepage-tutor" slot="start"> <ion-icon name="arrow-back-outline"></ion-icon> </ion-button>
      <ion-title class="ion-text-center"> Nuevo alumno </ion-title>
      <ion-button (click)="enviarFormulario()" slot="end" > Crear </ion-button>
      
  </ion-toolbar>
</ion-header>

<ion-content>

  
  <ion-grid>

    <ion-row class="rowCenter">
      <ion-col class="rowCenter">
        <div>
          <img class="profilePhoto" [src]="this.foto"  />
        </div>
        
      </ion-col>
    </ion-row>

    <ion-row class="rowCenter">
      <ion-col class="rowCenter">

        <ion-button strong shape="round" color="primary" size="small" (click)="obtenerFoto()">
          Seleccionar
        </ion-button>

      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col size="6" offset="3">
        <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()" novalidate>
          <ion-item lines="full">
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre" type="text" required></ion-input>
          </ion-item>
          

          <small *ngIf="formulario.get('nombre').invalid && (formulario.get('nombre').dirty ||formulario.get('nombre').touched )">
            <small *ngIf="(formulario.get('nombre')).errors?.required">Debe introducir un nombre.</small>
            <small *ngIf="(formulario.get('nombre')).errors?.minlength">El nombre debe de tener como m√≠nimo dos caracteres.</small>
          </small>
          
        </form>
        
      </ion-col>
    </ion-row>

    
  </ion-grid>

</ion-content>
